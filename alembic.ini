# Alembic Configuration

[alembic]
# путь к скриптам миграции
script_location = %(here)s/alembic


# вместо вышеуказанного, используйте следующее:
sqlalchemy.url = ${DATABASE_URL}  # если DATABASE_URL в .env

[post_write_hooks]
# Пример настройки пост-обработки для миграций (например, использовать black, ruff)
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79 REVISION_SCRIPT_FILENAME

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
